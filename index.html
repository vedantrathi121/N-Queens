<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N-Queen-Visualiser</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>

  <body>
    <!-- <header class="header">
      <h2>
        N-Queens Visualiser <i class="fas fa-crown" style="color: #fdfffc"></i>
      </h2>
    </header> -->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="queen.jpg"  width="45" height="37" class="d-inline-block align-text-top"/>
            N-Queen-Visualiser
        </a>
      </div>
    </nav>
    <div class="n-queen">
      <div class="inputbox">
        <div style="font-size:25px; color: #4285f4">
          Enter number of Queens
        </div>
        <input type="number" class="numberbox" id="numberbox" required />
        
        
      </div>

      <div class="slider-container">
        <input
          class="slider"
          id="slider"
          type="range"
          min="0"
          max="100"
          value="60"
        />
        <div id="progress-bar"></div>
      </div>
      <button class="play-button" id="play-button">
        <i class="fa fa-play" aria-hidden="true"></i> Play
      </button>
    </div>

    <div class="queen-arrangement" id="queen-arrangement"></div>
    <div id="n-queen-board"></div>
    <script src="app.js"></script>
  </body>
</html>
